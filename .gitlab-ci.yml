include:
  - project: acc-co/devops/python/acc-py-devtools
    file: acc_py_devtools/templates/gitlab-ci/python.yml

variables:
  project_name: mlframework
  PY_VERSION: "3.8"

stages:
  - linter
  - linter-acc
  - type_checking
  - test_dev

linter:
  image: python:${PY_VERSION}
  stage: linter
  script:
    - pip3 install pylint
    - pip3 install -r requirements.txt
    - pylint -j 4 --rcfile .pylintrc src
  allow_failure: true

linter-acc:
  stage: linter
  extends: .acc_py_devtools
  script:
    - check-pylint
  allow_failure: true

type_checking:
  image: python:${PY_VERSION}
  stage: type_checking
  script:
    - pip3 install mypy
    - pip3 install -r requirements.txt
    - mypy --config-file mypy.ini src 
  allow_failure: true

test_dev:
  stage: test_dev
  extends: .acc_py_dev_test
  artifacts:
    untracked: true
    paths:
      - cov.xml
    expire_in: 1 day
  script:
    - apt update
    - apt install hdf5-tools -y
    - pytest ${project_root}/tests --cov=${project_name} --junitxml=report.xml
    - pytest --cov-report xml:cov.xml --cov=${project_name} ${project_root}/tests
